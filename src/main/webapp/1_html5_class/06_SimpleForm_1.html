<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>06_SimpleForm_1.html</title>
</head>
<body>
	<fieldSet>
		<legend>회원정보</legend>
			<ol>
				<li>
					<label for ='name'>이름</label>
					<input type='text' id= 'name' name='name'>
				</li>
				<li>
					<label for ='password'>비밀번호</label>
					<input type='password' id= 'pass' name='password'>
				</li>
				<li>
					<label for ='password1'>비밀번호 확인</label>
					<input type='password' id= 'pass1' name='password1'>
				</li>
				<li>
					<label for =''>회원등급</label>
					<input type='text' id= '' name=''>
				</li>
			</ol>
		<legend>개인정보</legend>
			<ol>
				<li>
					<label for ='name'>이름</label>
					<input type='text' id= 'name' name='name'>
				</li>
				<li>
					<label for ='mail'>메일 주소</label>
					<input type='email' id= 'mail' name='mail'>
				</li>
				<li>
					<label for ='tel'>연락처</label>
					<input type='tel' id= 'tel' name='tel'>
				</li>
				<li>
					<label for ='birth'>생일</label>
					<input type='date' id= 'birth' name='birth'>
				</li>
			</ol>
		<legend>코딩숙련도(상,중,하)</legend>
			<ol>
				<li>
					<input type="range" min="0" max="100" step="1" value="50"/> <br/>
				</li>
			</ol>
	</fieldSet>


</body>
</html>
