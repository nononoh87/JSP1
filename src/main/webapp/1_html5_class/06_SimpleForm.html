<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>06_SimpleForm</title>
</head>
<body>
<form>
	<fieldSet>
		<legend>회원가입</legend>
		<ol>
			<li>
				<label for ='name'>이름</label>
				<input type='text' id= 'name' name='name'>
			</li>
			<li>
				<label for ='gender'>성별</label>
				<input type='radio' name ='gender' checked='checked'>남자
				<input type='radio' name ='gender' >여자
			</li>
			<li>
				<label for ='job'>이름</label>
				<select id ='job' name='job'>
					<option>개발자</option>>
					<option>프로그래머</option>>
					<option>코더</option>>
					<option>노가다</option>>
				</select>
			</li>
			<li>
				<label for ='hobby'>취미</label>
				<input type='checkBox' name='hobby' >잠자기
				<input type='checkBox' name='hobby'>밥머기
				<input type='checkBox' name='hobby'>숨쉬기
				<input type='checkBox' name='hobby'>멍때리기
			</li>
			<li>
				<label for ='lover'>애인</label>
				<input type='radio' name ='lover' checked='checked'>있다
				<input type='radio' name ='lover'>없다
			</li>
			<li>
				<input type='submit' value = '확인'>
				<input type='reset' value = '취소'>
			</li>
			
		</ol>
	</fieldSet>


</form>

</body>
</html>
