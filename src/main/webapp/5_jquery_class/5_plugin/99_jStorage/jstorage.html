<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />

  <!-- jQuery라이브러리를 임포트 -->
  <script type="text/javascript"  src="http://code.jquery.com/jquery-1.9.0.js"></script>

  <!-- jStorage라이브러리를 임포트 -->
  <script type="text/javascript" src="js/jstorage.min.js"></script>

  <script type="text/javascript">
	$(function(){
		
		// jStorage에 저장된 값을 얻어서 화면에 출력
			$('#name').val($.jStorage.set('name'));
			$('#memo').val($.jStorage.set('memo'));
		
		$('#set').click(function(){		//의도하고 지우지 않는 한 안지 워짐 (위험)
			var n = $('#name').val();
			var m = $('#memo').val();
			
			$.jStorage.set('name',n);
			$.jStorage.set('memo',m);
		})
		
		$('#del').click(function(){
			$.jStorage.deleteKey('name');
			$.jStorage.deleteKey('memo');
			lacation.reload();
		})
	})

  </script>
</head>
<body>
<form id="sample">
  이름：<input id="name" /><br />
  비고：<input id="memo" /><br /><br />
  <button id="set">등록</button>
  <button id="del">삭제</button>
</form>

</body>
</html>
