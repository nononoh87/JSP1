<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>eq(),nth-child()에 대해서</title>
  <style>
  div {
    width: 60px;
    height: 60px;
    margin: 10px;
    float: left;
    border: 2px solid blue;
  }
  .blue {
    background: blue;
  }
  .red {
    background: red;
  }
  .yellow{
  	background: yellow;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
<h1>3번</h1>
<fieldset>

 
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
 </fieldset>
<script>
// .eq() : 선택한 요소 중에서 지정된 인덱스에 해당하는 요소를 선택하는 메소드이다.
//nth-child() :부모요소중에서 n번째 자식요소 선택
$( "body" ).find( "div" ).eq( 0 ).addClass( "blue" );//1번째 사각형이 파란색으로 변경
$( "body" ).find( "div" ).eq( 4 ).addClass( "red" );//5번째 사각형이 빨간색으로 변경
$( "div:nth-child(even)").addClass("yellow" );//짝수번째 사각형이 노란색으로 변경

</script>
 
</body>
</html>
