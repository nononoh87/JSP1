/*  class 명령어로 클래스 정의하기 (es6)  */
 class Member{	// 생성자 함수
	// 생성자	
	constructor(firstname, lastname,  age){
		this.firstname = firstname;
		this.lastname = lastname;
		this.age = age;
	} 
	// 메소드
	getFullName(){	//멤버변수
		return this.firstname + " " + this.lastname+ " " + this.age;
	}
}
let m = new Member('홍길','동', 25);
document.write(m.getFullName());
