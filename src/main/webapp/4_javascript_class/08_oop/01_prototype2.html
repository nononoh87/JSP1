<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	 * 이름, 국어 점수, 영어점수, 수학점수를 저장하고
	 해당 클래스 안에는 국, 영, 수를 총점을 구하는 sum 함수를 가진
	 클래스 Student 선언
	 */
	function Student(name, kor, eng, math) {
		this.name = name; //this.멤버변수 선언
		this.kor = kor;
		this.eng = eng;
		this.math = math;

		this.sum = function() {
			return kor + eng + math;
		}
	}
	//*
	//자바스크립트의 클래스는 동적인 추가 가능

	/*s1.showInfo = function(){	//자바스크립트는 함수도 변수다.
	Student.prototype.showInfo = function() { //자바스크립트는 함수도 변수다.
		//Student.prototype으로 변경해주면 S2에서도 사용가능
		return (this.name + ":" + this.sum() + '<hr/>');
	}
	*/
	var s1 = new Student('홍길동', 80, 80, 70);
	document.write(s1.name + "님" + s1.sum() + '<br/>');

	var s2 = new Student('홍길자', 90, 88, 30);
	document.write(s2.name + "님" + s2.sum() + '<br/>');

	//*
	// 자바스크립트의 클래스는 동적인 추가 가능

	//s1.showInfo = function(){	//자바스크립트는 함수도 변수다.
	/*Student.prototype.showInfo = function(){	//자바스크립트는 함수도 변수다.
	 //Student.prototype으로 변경해주면 S2에서도 사용가능
	 return (this.name +":"+this.sum()+ '<hr/>');
	 }*/
	
	//s1.showInfo = function(){
	Student.prototype.showInfo = {
		showInfo : function() {
				return (this.name + ":" + this.sum() + '<hr/>');
		},
		sum : function() {
				return this.kor + this.eng + this.math;
		}
	}

	document.write(s1.showInfo());

	document.write(s2.showInfo()); //홍길자는?? showInfo가 없어서 오류
</script>
