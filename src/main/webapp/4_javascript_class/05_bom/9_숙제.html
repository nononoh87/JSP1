<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>주소입력합니다.</title>
</head>
<script type="text/javascript">
function show(){
   window.open("https://postcode.map.daum.net/guide", "", "width=500, height=600");

new daum.Postcode({
    oncomplete: function(data) {
        // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분입니다.
        // 예제를 참고하여 다양한 활용법을 확인해 보세요.
//         alert(data.address);
        document.getElementById('addr').value= data.address;
    }
}).open();
}

</script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

<body>
<form name ='frm'>
<input type = 'text' id='addr' readonly><br>
<input type ='button' value ='주소찾기' onclick='show()'>
<!-- 
주소 찾기 버튼이 눌렸을 때 카카오 주소창이 열림
   해당하는 주소를 선택하면 우리 텍슽트필드에 출력
 -->
 </form>
</body>
</html>
