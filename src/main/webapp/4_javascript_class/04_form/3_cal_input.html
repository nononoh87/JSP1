<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 폼 예제 3 </title>
<script type="text/javascript">
window.onload = function(){
	//오늘 날짜 구하기
	var today = new Date();
	frm1.y.value = today.getFullYear();
	frm1.m.value = today.getMonth()+1;
	frm1.d.value = today.getDate();
	
	document.querySelector('#btn').onclick = function(){
		//(1) 화면에서 각각의 년,월,일 값을 지정하기
		var year =document.frm1.y.value;
		var month =document.frm1.m.value;
		var date =document.frm1.d.value;
		
		//(2) Date() 객체에 각각에 년,월,일 값을 지정하기 
		var today =new Date();
		var fullyear = today.setFullYear(year, month+1, date);

		//(3) 해당 날짜의 요일을 구하여 화면 출력
		var day =['일','월','화','수','목','금','토'];
		frm1.w.value = day[today.getDay()];
		
		
	}
	
}
</script>
</head>
<body>

<hr><hr>

요일을 알아봅시다. <br>

<form name="frm1">
	<input type="text" name="y" size=4>년 
	<input type="text" name="m" size=2>월
	<input type="text" name="d" size=2>일
	<input type="button" id='btn' value="☞">
	<input type="text" name="w" size=4>요일입니다.
</form>

<hr><hr>


</body>
</html>
