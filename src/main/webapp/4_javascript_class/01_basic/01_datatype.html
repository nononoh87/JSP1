<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트의 자료형</title>
<script type="text/javascript">
	/* 1. 자바스크립트는 데이터타입에 관대하다
	 변수를 선언할 때 데이타타입을 정하지 않는다
	 (1) 변수 선언 : var -> let, /const
	 */
	var byensu = '문자열';
	console.log('변수의 값:' + byensu);
	document.write('변수의 값' + byensu + "<br/>");
	document.write('변수의 타입' + typeof byensu + "<br/>");

	var byensu = 1000;
	document.write('변수의 값' + byensu + "<br/>");
	document.write('변수의 타입' + typeof byensu + "<br/>");

	/*   (2) let  (es6)
	 - 변수의 중복 선언을 허용하지 않는다
	 - 블럭 범위(scope)를 인식한다 -> 나중에 확인
	 */
	let byensu2 = '문자열';
	console.log('변수의 값:' + byensu);
	document.write('변수의 값' + byensu + "<br/>");
	document.write('변수의 타입' + typeof byensu + "<br/>");

	/* (3) const : 상수선언 (es6)
	- 값을 재대입 금지
	- 명명 권장 : 모두 대문자에 단어사이는 _로 표시
	 */
	const PI = 3.14;
	// PI = 5; 상수는 값 변경불가, 출력 안됨!
	document.write('PI 값' + PI + "<br/>");

	//----------------------------------------------------------------
	// 2. 리터럴 - 변수의 값
	var arr = [ '안녕', 'Hello', 'Hola', '곤니찌와' ];
	document.write( arr[2] + '<br/>')
		
	var arr2 = [ '안녕', [ 'Hello', 'Hola' ], '곤니찌와' ];
	document.write( arr2[1][1] + '<br/>')
	var obj = {x : '안녕', y : 'Hello', z : '곤니찌와'};
	document.write( obj.y + '<br/>');	 //취향
	document.write( obj['y'] + '<br/>'); //취향
	
	document.write( obj.ㅁ + '<br/>'); 	// undefined
	document.write( arr3 + '<br/>'); 	//arr3(변수) 존재하지 않아서 에러발생.
	document.write( arr[5] + '<br/>'); 	// undefined
	
	//-------------------------------------------------------
	/* 3. 분할 대입 (destructuring assignment) : (es6)
	 - 배열과 객체의 요소를 분할하는 부분
	 (1) 배열 분할
	 */
 var data = [10, 20, 30, 40, 50];
	var a0 = data[0];
	var a1 = data[1];
	var a2 = data[2];
	document.write(a0+ a1+ a2 + "<br/>");  
	console.log(a0, a1, a2 )
	
	var[a,b,c,d,e] =data;
	document.write("data[0] :" + a + "<br/>");
	document.write("data[4] :" + e + "<br/>");
	
	var[d1,d2, ...others] =data;
	document.write("d1 :" + d1 + "<br/>");
	document.write("d2 :" + d2 + "<br/>");
	document.write("others :" + others + "<br/>");
	
	let v1=100;
	let v2=200;
	/*
		let temp = v1;
		v1 =v2;
		v2= temp;
	*/
	[v1, v2]=[v2,v1]
	document.write("v1 :" + v1);
	
	
	/*  (2) 객체 분할
	 */
</script>
</head>
<body>

</body>
</html>
