<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Date 객체</title>
<script type="text/javascript">	
 	
	var d = new Date('2023/08/13');
	document.writeln( d  + '<br/>');
	document.writeln( d.getYear()  + '<br/>');
	document.writeln( d.getFullYear()  + '<br/>'); //연도 추출할때는 반드시 FullYear로 추출해야함
	document.writeln( d.getMonth()  + '<br/>');	//Month
	document.writeln( d.getDate()  + '<br/>');
	document.writeln( d.getDay()  + '<br/>');	//sun:0

	var today = new Date();
	document.writeln(today +'<br/>');
	document.writeln(today.toLocaleString() +'<br/>');
	document.writeln(today.toGMTString() +'<br/>');
	document.writeln(today.toDateString() +'<br/>');
	
	//2025-05-12
	var day = new Date();
	day.setFullYear(2025);
	day.setMonth(5-1);
	day.setDate(12);
	document.writeln(day +'<br/>');
	
	var today = new Date();
	today.setMonth(today.getMonth() - 3);
	document.writeln(today +'<br/>');
	//현재 날짜에서 20일을 더하면
	today.setDate(today.getDate() +20);
	document.writeln(today.toDateString() +'<br/>')
	//
	today.setDate(0); // 전달의 max값
	document.writeln(today.toDateString() +'<br/>');
	
	
	
	
	
	
	</script>

</head>
<body>

</body>
</html>
