<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Number 형과 형변환</title>
<script type="text/javascript">
	// 1. 숫자 형식 메소드 
	var su = 123.456789;
	document.writeln(su.toExponential(2) + "<br/>");//1.23e+2
	document.writeln(su.toFixed(3) + "<br/>"); 		//123.457	
	document.writeln(su.toFixed(7) + "<br/>"); 		//123.4567890
	document.writeln(su.toPrecision(6) + "<br/>"); 	//123.457	 
	document.writeln(su.toPrecision(10) + "<br/>"); //123.4567890

	//-------------------------------------------------
	// 2. 형변환
	var n = '0770';
	document.writeln(typeof n + "<br/>"); 		//string
	document.writeln(Number(n) + "<br/>"); 		//770		
	document.writeln(parseInt(n) + "<br/>"); 	//770
	document.writeln(parseFloat(n) + "<br/>"); 	//770

	var n = '123abc';
	document.writeln(typeof n + "<br/>"); 		//string
	document.writeln(Number(n) + "<br/>"); 		//NaN : Not a Number
	document.writeln(parseInt(n) + "<br/>"); 	//123

	document.writeln("<hr/>");
	document.writeln(123 + '4'); 	//1234
	document.writeln(123 - '4'); 	//119

	document.writeln(typeof (123 + '4')); 	//string
	document.writeln(typeof (123 - '4')); 	//number
</script>
</head>
<body>

</body>
</html>
